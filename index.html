<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header1" >Pixel Art Maker</h1>
	<a href="#" id="numnut">
    <img id="me" src="images/eyeball1.png" alt="eyeball" width="100" height="100" onmouseover="onHover();" 
      onmouseout="offHover();" />
  </a>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js""></script>
    <script src="designs.js"></script>
	<div class="footer">
		<p>Developed By Rick Sepulveda</p>
	</div>
</body>
</html>
